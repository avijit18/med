<body>
  <div class="container">
    <br />
    <br />

    <center> <b id="login-name">SIGN-UP Here </b> </center>>

    <div class="row">

      <div class="col-md-6 col-md-offset-3" id="login">

        <form>

          <div class="form-group">
            <label class="user"> UserName: </label>


            <input type="text" class="form-control" id="text1" name="tl" placeholder="UserName">
          </div>
          <div class="form-group">
            <label class="user"> ShopName: </label>


            <input type="text" class="form-control" id="text1" name="tl" placeholder="ShopName">
          </div>
          <div class="form-group">
            <label class="user"> Proprietor/Partners name: </label>


            <input type="text" class="form-control" id="text1" name="tl" placeholder="Proprietor/Partners name">
          </div>
          <div class="form-group">
            <label class="user"> Drug license number: </label>

            <input type="text" class="form-control" id="text2" name="tl" placeholder=" Enter your Drug license number">

          </div>



          <div class="form-group">
            <label class="user"> Email: </label>

            <input type="email" class="form-control" id="text2" name="tl" placeholder=" EnterEmail Address">

          </div>
          <div class="form-group">
            <label class="user"> Mobile No: </label>

            <input type="text" class="form-control" id="text2" name="tl" placeholder=" Enter your mobile Number">

          </div>

          <div class="form-group">
            <label class="user"> Password: </label>
            <input type="text" class="form-control" id="text2" name="tl" placeholder=" Enter Password">
          </div>

          <div class="form-group">
            <label class="user">Confirm Password: </label>
            <input type="text" class="form-control" id="text2" name="tl" placeholder=" Enter Confirm passowrd">
          </div>


          <div class="form-group label_001">
            <label class=""> Gender: </label>
            <label class="radio-inline"><input type="radio" name="optradio">Male</label>
            <label class="radio-inline"><input type="radio" name="optradio">Female</label>
            <label class="radio-inline"><input type="radio" name="optradio">Other</label>
          </div>


          <div class="form-group">

            <input type="submit" class="btn btn-success" value="submit" style="border-radius:0px;">
            <input type="reset" class="btn btn-danger" value="Reset" style="border-radius:0px;">

          </div>
          <br /><br /><br />







        </form>
